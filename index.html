<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="XPro CRM - Kassa va hisobot tizimi" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <title>Xpro</title>
    
    <!-- Ensure page is visible even if JS fails -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f172a;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content if JS doesn't load -->
      <noscript>
        <div class="loading-fallback">
          <div style="text-align: center; max-width: 500px; padding: 20px;">
            <h1 style="color: #ef4444; margin-bottom: 16px;">JavaScript o'chirilgan</h1>
            <p style="color: #94a3b8; margin-bottom: 24px;">
              Bu sayt ishlashi uchun JavaScript yoqilgan bo'lishi kerak. Iltimos, brauzer sozlamalaridan JavaScript'ni yoqing.
            </p>
          </div>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback if main.tsx fails to load -->
    <script>
      // If after 5 seconds the root is still empty, show error
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 0 && !root.innerHTML.trim()) {
          root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0f172a; color: white; font-family: system-ui; padding: 20px;"><div style="text-align: center; max-width: 500px;"><h1 style="color: #ef4444; margin-bottom: 16px;">Ilova yuklanmadi</h1><p style="color: #94a3b8; margin-bottom: 24px;">JavaScript fayllar yuklanmadi. Browser Console\'ni ochib (F12) xatoliklarni tekshiring.</p><button onclick="window.location.reload()" style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">Sahifani yangilash</button></div></div>';
        }
      }, 5000);
    </script>
  </body>
</html>
